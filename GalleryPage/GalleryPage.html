<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-----------------MAVO DATA --------------------->
  <script src="../Mavo/mavo.js"></script>
  <link rel="stylesheet" href="../Mavo/mavo.css" />
  <!-----------------MAVO DATA --------------------->

  <!-----------------MAVO Gdrive PLUGIN-------------->
  <script src="../mavo-gdrive-master/mavo-gdrive.js"></script>
  <!-----------------MAVO Gdrive PLUGIN-------------->

  <!--------------------------------BOOTSTRAP DATA--------------------------------------->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!--------------------------------BOOTSTRAP DATA--------------------------------------->

  <!----------------------------CSS LINK FOR HTML---------------------------->
  <link rel="stylesheet" href="GalleryPage.css" />
  <link rel="stylesheet" href="../MainPage/gallery.css">
  <link rel="stylesheet" href="../MainPage//footer.css">
  <!----------------------------CSS LINK FOR HTML---------------------------->

  <title>Gallery</title>
</head>

<body mv-app="Gallery" mv-plugins="gdrive"
  mv-storage="https://drive.google.com/file/d/1p10C-S_scC1_sNFxuaCYvR0u-EIXl0mi/view?usp=sharing">
  <div container="galleryPage-container">
    <div class="LandingPageMain-gallery">
      <h2 class="gallery-title">Gallery</h2>
      <div class="images-container">
        <div class="image-card" property="galleryImages" mv-multiple>
          <img class="galleryImage" property="galleryImage">
        </div>
      </div>
    </div>
    <footer class="LandingPageMain-footerSection">
      <div class="content">
        <div class="socialMedia">
          <p class="socialMedia-Title">Follow us on social Media</p>
          <div class="socialMedia-Icons">
            <div class="icon">
              <a href="https://www.facebook.com/heavenecoland/" target="_blank">
                <img src="../MainPage/icons/facebook_icon.png" alt="facebook icon" />
              </a>
            </div>
            <div class="icon">
              <a href="https://www.instagram.com/explore/locations/149529028940477/heaven-ecoland" target="_blank">
                <img src="../MainPage/icons/insta_icon.png" alt="instagram icon" />
              </a>
            </div>
          </div>
        </div>
        <div class="contactUs">
          <p class="contactus-Title">Contact Us</p>
          <div class="contactUs-Icons">
            <div class="icon">
              <img src="../MainPage/icons/phone.png" alt="phone icon" />
              <p>+961 71 153 141</p>
            </div>

            <div class="icon">
              <img src="../MainPage/icons/681265_email_512x512.png" alt="phone icon" />
              <p>heavenecoland@gmail.com</p>
            </div>
          </div>
        </div>
      </div>

      <div class="copyRight">
        <p>&copy; Heaven Ecoland</p>
      </div>
    </footer>
</body>

</html>
