<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-----------------MAVO DATA --------------------->
    <script src="../Mavo/mavo.js"></script>
    <link rel="stylesheet" href="../Mavo/mavo.css" />
    <!-----------------MAVO DATA --------------------->

    <!-----------------MAVO Gdrive PLUGIN-------------->
    <script src="../mavo-gdrive-master/mavo-gdrive.js"></script>
    <!-----------------MAVO Gdrive PLUGIN-------------->

    <!--------------------------------BOOTSTRAP DATA--------------------------------------->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--------------------------------BOOTSTRAP DATA--------------------------------------->

    <!----------------------------CSS LINK FOR HTML---------------------------->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="storySection.css" />
    <link rel="stylesheet" href="footer.css" />
    <!----------------------------CSS LINK FOR HTML---------------------------->

    <title>Heaven Ecoland</title>
  </head>
  <body
    mv-app="LandingPageMain"
    mv-plugins="gdrive"
    mv-storage="gdrive://https://drive.google.com/drive/u/3/my-drive"
  >
    <div class="LandingPageMain-header">
      <nav class="LandingPageMain-nav"></nav>
      <div class="LandingPageMain-hero"></div>
    </div>
    <div class="LandingPageMain-container">
      <div class="LandingPageMain-gallery">
        <div class="LandingPageMain-images"></div>
        <div class="LandingPageMain-videos"></div>
      </div>
      <div class="LandingPageMain-eventSection"></div>
      <div class="LandingPageMain-testimonials"></div>
      <div class="LandingPageMain-storySection">
        <h4>Our Story</h4>
        <p class="storySlogan">A place to reconnect with Nature</p>
        <div class="story" property="StoryDescription">
          <p class="story-desctiption"></p>
        </div>
      </div>
      <div class="LandingPageMain-mapSection"></div>
    </div>
    <footer class="LandingPageMain-footerSection">
      <div class="content">
        <div class="socialMedia">
          <p class = "socialMedia-Title">Follow us on social Media</p>
          <div class="socialMedia-Icons">
            <div class="icon">
              <a href="https://www.facebook.com/heavenecoland/" target="_blank">
                <img src="./icons/facebook_icon.png" alt="facebook icon" />
              </a>
            </div>
            <div class="icon">
              <a
                href="https://www.instagram.com/explore/locations/149529028940477/heaven-ecoland"
                target="_blank"
              >
                <img src="./icons/insta_icon.png" alt="instagram icon" />
              </a>
            </div>
          </div>
        </div>
        <div class="contactUs">
          <p class = "contactus-Title">Contact Us</p>
          <div class="contactUs-Icons">
            <div class="icon">
              <img src="./icons/phone.png" alt="phone icon" />
              <p>+961 71 153 141</p>
            </div>

            <div class="icon">
              <img src="./icons/681265_email_512x512.png" alt="phone icon" />
              <p>heavenecoland@gmail.com</p>
            </div>
          </div>
        </div>
      </div>

      <div class="copyRight">
        <p>&copy; Heaven Ecoland</p>
      </div>
    </footer>
  </body>
</html>
